# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - master-questions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_14e5071b6714442d91d27a151946fa99 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_085659a4bd5a4d68a6fb0384bf8db554 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_14e5071b6714442d91d27a151946fa99 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'master-questions'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8c76effbc0c447c7b4dc18ace7e30a4c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_14e5071b6714442d91d27a151946fa99 }}/appsvc/staticsite:${{ github.sha }}'